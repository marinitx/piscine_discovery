<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        td {
            padding-top: 30px;
            padding-bottom: 30px;
        }
        .left-border {
            border-right: 1px solid gray;
        }
        .right-border {
            border-left: 1px solid gray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="left-border" style="background-color:lightcoral;">
                <p>Ranas rojas</p>
            </td>
            <td class="right-border" style="background-color: aquamarine;">
                <p>Ranas azules</p>
            </td>
        </tr>
    </table>
</body>
</html>
